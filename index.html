        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9f5;
            color: #2c3e2d;
            line-height: 1.6;
        }
        
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
            background: linear-gradient(rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.8)),

            background-size: cover;
            background-position: center;
            position: relative;
        }
        
        .content {
            max-width: 800px;
            z-index: 1;
        }
        
        .logo {
            width: 180px;
            height: 180px;
            margin: 0 auto 30px;
            display: block;
        }
        
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            margin-bottom: 20px;
            color: #1a3a1a;
        }
        
        h2 {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 400;
            margin-bottom: 30px;
            color: #2c5e1a;
        }
        
        p {
            font-size: 1.1rem;
            margin-bottom: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .email-form {
            display: flex;
            flex-direction: column;
            max-width: 500px;
            margin: 0 auto;
            width: 100%;
        }
        
        input {
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
        }
        
        button {
            padding: 15px;
            background-color: #3a6351;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.3s;
            font-family: 'Poppins', sans-serif;
        }
        
        button:hover {
            background-color: #2c5e1a;
        }
        
        .social-icons {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .social-icons a {
            color: #3a6351;
            font-size: 1.5rem;
            transition: color 0.3s;
        }
        
        .social-icons a:hover {
            color: #2c5e1a;
        }
        
        .leaf-decoration {
            position: absolute;
            width: 150px;
            height: 150px;
            opacity: 0.1;
        }
        
        .leaf-1 {
            top: 10%;
            left: 5%;
            transform: rotate(45deg);
        }
        
        .leaf-2 {
            bottom: 10%;
            right: 5%;
            transform: rotate(-30deg);
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            h2 {
                font-size: 1.4rem;
            }
            
            .leaf-decoration {
                width: 100px;
                height: 100px;
            }
            
            .logo {
                width: 150px;
                height: 150px;
            }
        }
    </style>
